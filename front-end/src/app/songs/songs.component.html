<section *ngIf="songs">

  <div *ngFor="let song of songs">
    <h3> {{song.title}} </h3>
    <h4>{{song.artistName}}</h4>
    <div class="image_container">
      <img class="thumbs" (click)="incrementLikes(song)" src="https://findicons.com/files/icons/2831/mono_business_2/128/thumbs_up.png" />
      <a href="{{song.listenLink}}"><img class="artwork"src="{{song.artworkUrl}}" /> </a>
      <img class="heart" src="http://www.iconarchive.com/download/i54496/simplefly/simple-green-social-media/social-media-love.ico" />
    </div>

    <p> <b><u><span class="popularity">Popularity Score: {{song.popularityScore}} </span></u></b></p>
    <p>Likes Count: {{song.likes}}</p>
  </div>


</section>
