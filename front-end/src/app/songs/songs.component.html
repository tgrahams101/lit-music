<div id="songs_header">
  <p>Live feed of top songs on Spotify</p> <br />
  <a routerLink="/favorites"><p> See Favorited Songs :) </p> </a>
  <div id="prompt_container"><p id="click_prompt">Click Any Song Below to Listen <img id="tight" src="http://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-11/256/ok-hand-dark-skin-tone.png" /></p></div>
 <div>

<section *ngIf="songs">

  <div *ngFor="let song of songs">
    <h3> {{song.title}} </h3>
    <h4>{{song.artistName}}</h4>
    <div class="image_container">
      <img class="thumbs" (click)="incrementLikes(song)" src="https://findicons.com/files/icons/2831/mono_business_2/128/thumbs_up.png" />
      <a href="{{song.listenLink}}"><img class="artwork"src="{{song.artworkUrl}}" /> </a>
      <img class="heart" (click)="addFavorite(song)" src="http://www.iconarchive.com/download/i54496/simplefly/simple-green-social-media/social-media-love.ico" />
    </div>

    <p> <b><u><span class="popularity">Popularity Score: {{song.popularityScore}} </span></u></b></p>
    <p>Likes Count: {{song.likes}}</p>
  </div>


</section>
